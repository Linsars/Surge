<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>极简 Worker 模板生成器</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f3f4f6; }
    pre { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="bg-gray-800 shadow-2xl rounded-xl p-8 max-w-lg w-full">
    <h1 class="text-2xl font-bold text-center mb-6 text-indigo-400">基础 Worker 模板</h1>
    
    <p class="text-gray-400 text-sm mb-4">点击下方按钮获取最基础的 Cloudflare Worker 代码：</p>

    <div class="space-y-4">
      <button id="copyBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
        复制基础代码
      </button>
      
      <div class="mt-4">
        <h2 class="text-sm font-semibold text-gray-500 uppercase mb-2">代码预览：</h2>
        <pre id="codeDisplay" class="text-sm font-mono text-green-400">
export default {
  async fetch(request, env, ctx) {
    return new Response("Hello World!", {
      headers: { "content-type": "text/plain" },
    });
  },
};</pre>
      </div>
    </div>
  </div>

  <script>
    const codeText = `export default {
  async fetch(request, env, ctx) {
    return new Response("Hello World!", {
      headers: { "content-type": "text/plain" },
    });
  },
};`;

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(codeText).then(() => {
        const btn = document.getElementById('copyBtn');
        const originalText = btn.innerText;
        btn.innerText = "✅ 已成功复制！";
        btn.classList.replace('bg-indigo-600', 'bg-green-600');
        
        setTimeout(() => {
          btn.innerText = originalText;
          btn.classList.replace('bg-green-600', 'bg-indigo-600');
        }, 2000);
      });
    });
  </script>
</body>
</html>
